plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
    id "com.huawei.agconnect"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0.0'
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace "my.kerjaflow.app"
    compileSdk flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "my.kerjaflow.app"
        minSdkVersion 23
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName

        // Multi-dex support
        multiDexEnabled true

        // Localization
        resConfigs "en", "ms"
    }

    signingConfigs {
        release {
            if (keystorePropertiesFile.exists()) {
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
                storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
                storePassword keystoreProperties['storePassword']
            }
        }
    }

    buildTypes {
        debug {
            applicationIdSuffix ".debug"
            versionNameSuffix "-debug"
            debuggable true
        }

        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions "store"

    productFlavors {
        google {
            dimension "store"
            // Google Play Store variant
        }

        huawei {
            dimension "store"
            applicationIdSuffix ".huawei"
            // Huawei AppGallery variant
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    // Firebase (for Google flavor)
    googleImplementation platform('com.google.firebase:firebase-bom:32.7.0')
    googleImplementation 'com.google.firebase:firebase-messaging'
    googleImplementation 'com.google.firebase:firebase-analytics'

    // Huawei Mobile Services (for Huawei flavor)
    huaweiImplementation 'com.huawei.agconnect:agconnect-core:1.9.1.301'
    huaweiImplementation 'com.huawei.hms:push:6.11.0.300'
    huaweiImplementation 'com.huawei.hms:hianalytics:6.10.0.303'

    // Biometric authentication
    implementation 'androidx.biometric:biometric:1.1.0'

    // Security
    implementation 'androidx.security:security-crypto:1.1.0-alpha06'

    // Multi-dex
    implementation 'androidx.multidex:multidex:2.0.1'
}
