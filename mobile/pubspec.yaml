name: kerjaflow
description: KerjaFlow - Enterprise Workforce Management Mobile App

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Networking
  dio: ^5.4.0
  connectivity_plus: ^5.0.2

  # Local Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  drift: ^2.14.1
  sqlite3_flutter_libs: ^0.5.18

  # Navigation
  go_router: ^13.1.0

  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  pull_to_refresh: ^2.0.0
  flutter_spinkit: ^5.2.0

  # Forms & Validation
  flutter_form_builder: ^9.2.0
  form_builder_validators: ^11.0.0

  # Date & Time
  intl: ^0.19.0
  table_calendar: ^3.0.9

  # PDF
  flutter_pdfview: ^1.3.2
  printing: ^5.12.0
  pdf: ^3.10.7

  # Push Notifications (local only - no cloud services)
  flutter_local_notifications: ^16.3.2

  # Huawei Push Kit (for AppGallery)
  # huawei_push: ^6.12.0+300

  # Image handling
  image_picker: ^1.0.7
  image_cropper: ^5.0.1

  # File handling
  file_picker: ^6.1.1
  open_file: ^3.3.2
  path_provider: ^2.1.2

  # Utilities
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  equatable: ^2.0.5
  logger: ^2.0.2+1
  uuid: ^4.3.3

  # Device Info
  device_info_plus: ^9.1.1
  package_info_plus: ^5.0.1

  # Permissions
  permission_handler: ^11.2.0

  # Biometrics (Phase 2)
  local_auth: ^2.1.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

  # Code Generation
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  drift_dev: ^2.14.1
  go_router_builder: ^2.4.1

  # Testing
  mocktail: ^1.0.2
  network_image_mock: ^2.1.1
  golden_toolkit: ^0.15.0

flutter:
  uses-material-design: true
  generate: true  # Enable Flutter localization code generation

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
    - assets/sounds/

