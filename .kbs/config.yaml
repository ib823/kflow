# KerjaFlow Build System (KBS) Configuration
# ==========================================

version: "2.0.0"
project: "KerjaFlow"

# Quality gate thresholds
thresholds:
  backend_coverage_min: 70
  mobile_coverage_min: 70
  apk_size_max_mb: 50
  critical_security_max: 0
  high_security_max: 0

# Enabled gates
gates:
  lint_backend: true
  lint_mobile: true
  security_scan: true
  test_backend: true
  test_mobile: true
  verify_translations: true
  verify_statutory: true

# Hook configuration
hooks:
  pre_commit: "quick"    # Runs: lint + security
  pre_push: "full"       # Runs: all gates

# Tool versions (for reference)
tools:
  python: "3.10+"
  flutter: "3.19+"
  black: "latest"
  flake8: "latest"
  bandit: "latest"
