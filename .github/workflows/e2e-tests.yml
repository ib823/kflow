name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.19.0'

jobs:
  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: odoo
          POSTGRES_PASSWORD: odoo
          POSTGRES_DB: kerjaflow_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Install backend dependencies
        run: |
          pip install -r backend/requirements.txt
          pip install -r backend/requirements-dev.txt

      - name: Install mobile dependencies
        run: |
          cd mobile
          flutter pub get

      - name: Start backend server
        env:
          DATABASE_URL: postgresql://odoo:odoo@localhost:5432/kerjaflow_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET_KEY: test-secret-key-for-e2e
        run: |
          # Start backend in background
          echo "Starting backend server..."
          # This would start the actual Odoo/API server
          # For now, we skip this step until backend is fully implemented

      - name: Run E2E tests
        run: |
          cd mobile
          # Run integration tests
          # flutter drive --driver=test_driver/integration_test.dart --target=integration_test/app_test.dart
          echo "E2E tests will run once integration tests are implemented"

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: mobile/test_results/
          retention-days: 7
