version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: kerjaflow-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-kerjaflow}
      POSTGRES_USER: ${POSTGRES_USER:-odoo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-odoo}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-odoo} -d ${POSTGRES_DB:-kerjaflow}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kerjaflow-network

  redis:
    image: redis:7-alpine
    container_name: kerjaflow-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis123}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis123}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kerjaflow-network

  odoo:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: kerjaflow-odoo
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - HOST=db
      - PORT=5432
      - USER=${POSTGRES_USER:-odoo}
      - PASSWORD=${POSTGRES_PASSWORD:-odoo}
      - DATABASE=${POSTGRES_DB:-kerjaflow}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis123}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-super-secret-jwt-key-change-in-production}
      - JWT_ALGORITHM=RS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=1440
      - REFRESH_TOKEN_EXPIRE_DAYS=7
      - PIN_VERIFICATION_EXPIRE_MINUTES=5
    volumes:
      - ../backend/odoo/addons:/mnt/extra-addons
      - odoo_data:/var/lib/odoo
      - odoo_filestore:/var/lib/odoo/filestore
    ports:
      - "8069:8069"
      - "8072:8072"
    networks:
      - kerjaflow-network

  nginx:
    image: nginx:alpine
    container_name: kerjaflow-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - odoo
    networks:
      - kerjaflow-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  odoo_data:
    driver: local
  odoo_filestore:
    driver: local

networks:
  kerjaflow-network:
    driver: bridge
